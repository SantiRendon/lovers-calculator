<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <!-- google font:: JUA -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <title>lover calculator</title>
</head>

<body>

    <content>

        <h1>Lovers calculator</h1>
        
        <form action="" method="post">
            <label for="fname">Person 1:</label><br>
            <input type="text" id="fn" name="fname" value="">

            <input type="radio" id="gender-male1" name="gender1" value="male" >
            <label for="gender-male1">Male</label>
            <input type="radio" id="gender-female1" name="gender1" value="female" checked>
            <label for="gender-female1">Female</label><br>

            <label for="sname">Person 2:</label><br>
            <input type="text" id="sn" name="sname" value="">

            <input type="radio" id="gender-male2" name="gender2" value="male" checked>
            <label for="gender-male2">Male</label>
            <input type="radio" id="gender-female2" name="gender2" value="female">
            <label for="gender-female2">Female</label>
            <br><br>


            <input type="submit" id="btSub" value="Submit">
        </form>

        <section>
            <h2>Compatibility Table</h2>

            <table>
                <tr>
                    <th>fname</th>
                    <th>sname</th>
                    <th>Percentage</th>
                    <th>Result</th>
                </tr>

                <tr>
                    <td id="fname">Jhon</td>
                    <td id="sname">Alice</td>
                    <td id="%">45%</td>
                    <td id="resu">Can choose someone better.</td>
                </tr>
            </table>
        </section>
    </content>






    <script src="./js/main.js"></script>
</body>

</html>
